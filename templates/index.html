<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meow App</title>
  </head>
  <body>
    <form action="/dashboard">
      <input type="text" id="username" />
      <input type="password" id="password" />
      <!-- <input type="button" value="Login" onclick="kamChalao()" /> -->
      <button type="submit" onclick="kamChalao()" class="btn btn-primary">
        Submit
      </button>
    </form>

    <script>
      const username = document.getElementById("username");
      const password = document.getElementById("password");

      function kamChalao() {
        const data = { username: username.value, password: password.value };
        const url = "http://127.0.0.1:5000/auth";
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then((data) => {
            // console.log(data["access_token"]);
            window.localStorage.setItem("lukanoChabi", data["access_token"]);
            console.log(window.localStorage.getItem("lukanoChabi"));
          });
      }
    </script>
  </body>
</html>
